<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Your Burger</title>
</head>
<body>
    <script type="text/javascript" src="burger.js"></script>
    <h1>Create Your Burger</h1>
    <input type="text" placeholder="Name Your Burger" id="">
    <h2>Ingredients</h2>
    <div>
        <label for="cheese">Cheese</label>
        <input type="checkbox" name="" id="cheese">
        <label for="cheese">add</label>
    </div>
    <div>
        <label for="tomato">Tomato</label>
        <input type="checkbox" name="" id="tomato">
        <label for="tomato">add</label>
    </div>
    <div>
        <label for="egg">Egg</label>
        <input type="checkbox" name="" id="egg">
        <label for="egg">add</label>
    </div>
    <div>
        <label for="lettuce">Lettuce</label>
        <input type="checkbox" name="" id="lettuce">
        <label for="lettuce">add</label>
    </div>
    <div>
        <label for="mustard">Mustard</label>
        <input type="checkbox" name="" id="mustard">
        <label for="mustard">add</label>
    </div>
    <div>
        <label for="ketchup">Ketchup</label>
        <input type="checkbox" name="" id="ketchup">
        <label for="ketchup">add</label>
    </div>
    
    <div>
        Discount Coupon
        <input type="text" placeholder="12354ABCDEF" id="">
    </div>

    <button>Calculate</button>

    <div>
        Your price
        <span>$450</span>
    </div>
</body>
</html>
